<body style="background-image: url('./static/bg.jpg');">
    <div class="header bg" style="background-image: url('./static/title.png');">
        <div class="header_logo bg" style="background-image: url('./static/logo.png');">
            logo
        </div>
        <div class="header_right">
            <div class="header_date">2019-06-18&nbsp;星期三&nbsp;19:20</div>
            <div class="header-logout bg" style="background-image: url('./static/button.png');">
                退出
            </div>
        </div>
    </div>

    <div class="com_main login_main">
        <div class="login_box bg" style="background-image: url('./static/Input.png');">
            <h3 class="login_title">用户登录</h3>
            <h4 class="login_title2">User&nbsp;login</h4>
            <form action="" class="login_form">
                <div class="login_cont">
                    <img class="login-cont_i" src="./static/User.png"></img>
                    <input type="text" placeholder="请输入账号" value="" />
                </div>
                <div class="login_cont password">
                    <img class="login-cont_i" src="./static/code.png"></img>
                    <input type="password" placeholder="请输入密码" value="" />
                </div>
                <div class="login_button bg" style="background-image: url('./static/login.png');"></div>
            </form>
        </div>
    </div>
</body>
